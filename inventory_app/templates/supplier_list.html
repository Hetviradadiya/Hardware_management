{% extends layout_path %}
{% load static %}
{% block title %} Suppliers {% endblock %}

{% block content %}
<div class="d-flex justify-content-end align-items-center mb-3 gap-2">
  <div class="flex-grow-1">
    <input type="text" id="searchBox" class="form-control" placeholder="Search suppliers...">
  </div>
  <a href="/supplier/add/" class="btn btn-primary">
    <i class="bx bx-plus"></i> Add Supplier
  </a>
</div>

<div class="card">
  <div class="table-responsive text-nowrap" style="max-height: 80vh; overflow-y: auto;" id="supplier-scroll">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="suppliers-table-body">
        <tr id="suppliers-loader-row">
          <td colspan="5" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this supplier?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
let deleteSupplierId = null;
let page = 1;
let nextPage = null;
let isLoading = false;
let totalRecords = 0;
let currentSearch = "";

function delete_supplier(id) {
  deleteSupplierId = id;
  const modal = new bootstrap.Modal(document.getElementById("deleteConfirmModal"));
  modal.show();
}

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// ðŸ”¹ Load Suppliers (supports pagination)
function loadSuppliers(initialLoad = false) {
  const tbody = document.getElementById("suppliers-table-body");
  const loader = document.getElementById("suppliers-loader-row");
  if (!tbody) return; // safety check
  if (isLoading) return;
  isLoading = true;
  if (loader) loader.style.display = "";

  let url = `/admin_api/suppliers/?page=${page}`;
  if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const results = data.results || data;
      if (loader) loader.style.display = "none";
      isLoading = false;
      nextPage = data.next;

      if (initialLoad) {
        tbody.innerHTML = "";
        totalRecords = 0;
      }

      results.forEach(s => {
        totalRecords++;
        const row = `
          <tr>
            <td><a href="/supplier/detail/${s.id}/">${s.name || ""}</a></td>
            <td>${s.phone || ""}</td>
            <td>${s.email || ""}</td>
            <td>${s.address || ""}</td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item text-primary" href="/supplier-purchases/${s.id}/">
                    <i class="bx bx-receipt me-1"></i> Purchase
                  </a>
                  <a class="dropdown-item text-info" href="/supplier/edit/${s.id}/">
                    <i class="bx bx-edit-alt me-1"></i> Edit
                  </a>
                  <a class="dropdown-item text-danger" href="javascript:void(0);" onclick="delete_supplier(${s.id})">
                    <i class="bx bx-trash me-1"></i> Delete
                  </a>
                </div>
              </div>
            </td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });

      // Update total row
      const totalRow = document.getElementById("suppliers-total-row");
      if (totalRow) totalRow.remove();
      tbody.insertAdjacentHTML("beforeend", `
        <tr id="suppliers-total-row">
          <td colspan="5" class="text-end fw-bold text-primary">
            Total Records: ${totalRecords}
          </td>
        </tr>
      `);
    })
    .catch(err => {
      if (loader) loader.style.display = "none";
      isLoading = false;
      console.error("Error loading suppliers:", err);
    })
    .finally(() => {
      isLoading = false;
    });
}

// ðŸ”¹ Infinite Scroll
document.addEventListener("DOMContentLoaded", () => {
  const scrollBox = document.getElementById("supplier-scroll");
  const searchBox = document.getElementById("searchBox");

  // Search feature
  let searchTimeout = null;
  searchBox.addEventListener("input", () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      currentSearch = searchBox.value.trim();
      page = 1;
      nextPage = null;
      loadSuppliers(true);
    }, 400);
  });

  // Auto scroll pagination
  scrollBox.addEventListener("scroll", () => {
    if (scrollBox.scrollTop + scrollBox.clientHeight >= scrollBox.scrollHeight - 50) {
      if (nextPage && !isLoading) {
        page++;
        loadSuppliers();
      }
    }
  });

  // Initial load
  loadSuppliers(true);
});

// ðŸ”¹ Delete Supplier
document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
  if (!deleteSupplierId) return;
  fetch(`/admin_api/suppliers/${deleteSupplierId}/`, {
    method: "DELETE",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": getCookie("csrftoken")
    }
  })
    .then(res => {
      if (res.ok) {
        location.reload();
      } else {
        alert("Failed to delete supplier");
      }
    })
    .catch(err => console.error("Delete error:", err));
});
</script>
{% endblock %}
