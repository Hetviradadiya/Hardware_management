{% extends layout_path %}
{% load static %}
{% block title %} Products with Variants {% endblock %}

{% block content %}
<h4 class="mb-3">Products & Variants</h4>
<div class="d-flex justify-content-end align-items-center mb-3 gap-2">
  <!-- Search box -->
  <div class="flex-grow-1">
    <input type="text" id="searchBox" class="form-control" placeholder="Search products...">
  </div>
  <a href="/product/add/" class="btn btn-primary">
    <i class="bx bx-plus"></i> Add Product
  </a>
</div>

<div class="card">
  <div class="table-responsive text-nowrap" style="max-height: 80vh; overflow-y: auto;" id="product-scroll">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Category</th>
          <th>Size</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-variants-body">
        <tr id="loader-row">
          <td colspan="9" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="deleteModalMessage">Are you sure?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
let deleteItemId = null;
let deleteType = null;
let isLoading = false;
let totalRecords = 0;
let page = 1;
let nextPage = null;
let currentSearch = "";

function delete_product(id) {
  deleteItemId = id;
  deleteType = "product";
  document.getElementById("deleteModalMessage").textContent = "Delete this product and all its variants?";
  new bootstrap.Modal(document.getElementById("deleteConfirmModal")).show();
}

function getCookie(name) {
  let cookieValue = null;
  document.cookie.split(';').forEach(cookie => {
    cookie = cookie.trim();
    if (cookie.startsWith(name + '=')) {
      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
    }
  });
  return cookieValue;
}

// ðŸ”¹ Load Products (supports pagination)
function loadProducts(initialLoad = false) {
  const tbody = document.getElementById("products-variants-body");
  const loader = document.getElementById("loader-row");
  
  if (!tbody) return; // safety check
  if (isLoading) return;
  isLoading = true;
  if (loader) loader.style.display = "";

  let url = `/admin_api/products/?include_variants=true&?page=${page}`;
  if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const results = data.results || data;
      if (loader) loader.style.display = "none";
      isLoading = false;
      nextPage = data.next;

      if (initialLoad) {
        tbody.innerHTML = "";
        totalRecords = 0;
      }

      results.forEach(prod => {
        totalRecords++;
        const variants = prod.variants || [];
        if (variants.length === 0) {
          tbody.insertAdjacentHTML("beforeend", `
            <tr>
              <td>${prod.photo ? `<img src="${prod.photo}" width="50" height="50">` : ""}</td>
              <td><a href="/product/detail/${prod.id}/">${prod.name}</a></td>
              <td>${prod.category_name}</td>
              <td colspan="2" class="text-muted">No variants</td>
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item text-info" href="/product/edit/${prod.id}/">
                      <i class="bx bx-edit-alt me-1"></i> Edit
                    </a>
                    <a class="dropdown-item text-danger" href="javascript:void(0);" onclick="delete_product(${prod.id})">
                      <i class="bx bx-trash me-1"></i> Delete
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          `);
        } else {
          variants.forEach((variant, index) => {
            let rowHtml = "<tr>";
            if (index === 0) {
              rowHtml += `
                <td rowspan="${variants.length}">${prod.photo ? `<img src="${prod.photo}" width="50" height="50">` : ""}</td>
                <td rowspan="${variants.length}"><a href="/product/detail/${prod.id}/">${prod.name}</a></td>
                <td rowspan="${variants.length}">${prod.category_name}</td>
              `;
            }
            rowHtml += `
              <td>${variant.size}</td>
              <td>${variant.price}</td>
            `;
            if (index === 0) {
              rowHtml += `
                <td rowspan="${variants.length}">
                  <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item text-info" href="/product/edit/${prod.id}/">
                        <i class="bx bx-edit-alt me-1"></i> Edit
                      </a>
                      <a class="dropdown-item text-danger" href="javascript:void(0);" onclick="delete_product(${prod.id})">
                        <i class="bx bx-trash me-1"></i> Delete
                      </a>
                    </div>
                  </div>
                </td>
              `;
            }
            rowHtml += "</tr>";
            tbody.insertAdjacentHTML("beforeend", rowHtml);
          });
        }
      });

      // Show total
      const totalRow = document.getElementById("products-total-row");
      if (totalRow) totalRow.remove();
      tbody.insertAdjacentHTML("beforeend", `
        <tr id="products-total-row">
          <td colspan="6" class="text-end fw-bold text-primary">
            Total Records: ${totalRecords}
          </td>
        </tr>
      `);
    })
    .catch(err => console.error("Error loading products:", err))
    .finally(() => isLoading = false);
}

// ðŸ”¹ Infinite Scroll + Search
document.addEventListener("DOMContentLoaded", () => {
  const scrollBox = document.getElementById("product-scroll");
  const searchBox = document.getElementById("searchBox");

  let searchTimeout = null;
  searchBox.addEventListener("input", () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      currentSearch = searchBox.value.trim();
      page = 1;
      nextPage = null;
      loadProducts(true);
    }, 400);
  });
  
  // Infinite scroll
  scrollBox.addEventListener("scroll", () => {
    if (scrollBox.scrollTop + scrollBox.clientHeight >= scrollBox.scrollHeight - 50) {
      if (nextPage && !isLoading) {
        page++;
        loadProducts();
      }
    }
  });

  // Initial load
  loadProducts(true);
});

// ðŸ”¹ Confirm delete
document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
  if (!deleteItemId || !deleteType) return;
  const url = `/admin_api/products/${deleteItemId}/`;
  fetch(url, {
    method: "DELETE",
    headers: { "X-CSRFToken": getCookie("csrftoken") }
  }).then(res => {
    if (res.ok) location.reload();
  });
});
</script>
{% endblock %}
