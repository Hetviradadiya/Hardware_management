{% extends layout_path %}
{% load static %}
{% block title %} Products with Variants {% endblock %}

{% block content %}
<h4 class="mb-3">Products & Variants</h4>
<div class="d-flex justify-content-end align-items-center mb-3 gap-2">
  <!-- Search box -->
  <div class="flex-grow-1">
    <input type="text" id="searchBox" class="form-control" placeholder="Search products...">
  </div>

  <a href="/product/add/" class="btn btn-primary">
    <i class="bx bx-plus"></i> Add Product
  </a>
</div>


<div class="card">
  <div class="table-responsive text-nowrap">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Category</th>
          <th>Size</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-variants-body">
        <tr id="loader-row">
          <td colspan="9" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="deleteModalMessage">Are you sure?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
let deleteItemId = null;
let deleteType = null;

function delete_product(id) {
  deleteItemId = id;
  deleteType = "product";
  document.getElementById("deleteModalMessage").textContent = "Delete this product and all its variants?";
  new bootstrap.Modal(document.getElementById("deleteConfirmModal")).show();
}

function getCookie(name) {
  let cookieValue = null;
  document.cookie.split(';').forEach(cookie => {
    cookie = cookie.trim();
    if (cookie.startsWith(name + '=')) {
      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
    }
  });
  return cookieValue;
}

function loadProducts(search = "") {
  const tbody = document.getElementById("products-variants-body");
  const loader = document.getElementById("loader-row");

  tbody.innerHTML = "";

  fetch(`/admin_api/products/?include_variants=true&search=${encodeURIComponent(search)}`)
    .then(res => res.json())
    .then(products => {
      tbody.innerHTML = "";

      products.forEach(prod => {
        const variants = prod.variants || [];
        if (variants.length === 0) {
          tbody.insertAdjacentHTML("beforeend", `
            <tr>
              <td>${prod.photo ? `<img src="${prod.photo}" width="50" height="50">` : ""}</td>
              <td><a href="/product/detail/${prod.id}/">${prod.name}</a></td>
              <td>${prod.category_name}</td>
              <td colspan="2" class="text-muted">No variants</td>
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item text-info" href="/product/edit/${prod.id}/">
                      <i class="bx bx-edit-alt me-1"></i> Edit
                    </a>
                    <a class="dropdown-item text-danger" href="javascript:void(0);" onclick="delete_product(${prod.id})">
                      <i class="bx bx-trash me-1"></i> Delete
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          `);
        } else {
          variants.forEach((variant, index) => {
            let rowHtml = "<tr>";
            if (index === 0) {
              rowHtml += `
                <td rowspan="${variants.length}">${prod.photo ? `<img src="${prod.photo}" width="50" height="50">` : ""}</td>
                <td rowspan="${variants.length}"><a href="/product/detail/${prod.id}/">${prod.name}</a></td>
                <td rowspan="${variants.length}">${prod.category_name}</td>
              `;
            }
            rowHtml += `
              <td>${variant.size}</td>
              <td>${variant.price}</td>
            `;
            if (index === 0) {
              rowHtml += `
                <td rowspan="${variants.length}">
                  <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item text-info" href="/product/edit/${prod.id}/">
                        <i class="bx bx-edit-alt me-1"></i> Edit
                      </a>
                      <a class="dropdown-item text-danger" href="javascript:void(0);" onclick="delete_product(${prod.id})">
                        <i class="bx bx-trash me-1"></i> Delete
                      </a>
                    </div>
                  </div>
                </td>
              `;
            }
            rowHtml += "</tr>";
            tbody.insertAdjacentHTML("beforeend", rowHtml);
          });
        }
      });
    });
}

// Load all products initially
document.addEventListener("DOMContentLoaded", () => {
  const searchBox = document.getElementById("searchBox");

  function triggerSearch() {
    loadProducts(searchBox.value.trim());
  }

  // Debounce for typing
  let searchTimeout = null;
  searchBox.addEventListener("input", () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(triggerSearch, 400);
  });

  // Press Enter to search immediately
  searchBox.addEventListener("keypress", (e) => {
    if (e.key === "Enter") triggerSearch();
  });

  // Initial load
  loadProducts();
});

// Confirm delete
document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
  if (!deleteItemId || !deleteType) return;
  const url = `/admin_api/products/${deleteItemId}/`;
  fetch(url, {
    method: "DELETE",
    headers: { "X-CSRFToken": getCookie("csrftoken") }
  }).then(res => {
    if (res.ok) location.reload();
  });
});
</script>
{% endblock %}
