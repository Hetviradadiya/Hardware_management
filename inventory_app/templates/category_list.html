{% extends layout_path %}
{% load static %}
{% block title %} Categories {% endblock %}

{% block content %}

<div class="d-flex justify-content-end align-items-center mb-3 gap-2">
  <div class="flex-grow-1">
    <input type="text" id="searchBox" class="form-control" placeholder="Search categories...">
  </div>
  <a href="/category/add/" class="btn btn-primary">
    <i class="bx bx-plus"></i> Add Category
  </a>
</div>

<div class="card">
  <div class="table-responsive text-nowrap" style="max-height: 80vh; overflow-y: auto;" id="categories-scroll">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="categories-table-body">
        <tr id="categories-loader-row">
          <td colspan="3" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this category?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
let deleteCategoryId = null;
let page = 1;
let nextPage = null;
let isLoading = false;
let totalRecords = 0;
let currentSearch = "";

// âœ… Get CSRF token
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// âœ… Delete Category
function delete_category(id) {
  deleteCategoryId = id;
  new bootstrap.Modal(document.getElementById("deleteConfirmModal")).show();
}

document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
  if (!deleteCategoryId) return;

  fetch(`/admin_api/categories/${deleteCategoryId}/`, {
    method: "DELETE",
    headers: { "X-CSRFToken": getCookie("csrftoken") }
  })
    .then(res => {
      if (res.ok) location.reload();
      else alert("Failed to delete category");
    })
    .catch(err => console.error("Delete error:", err));
});

// âœ… Fetch & render categories
function fetchCategories(initialLoad = false) {
  const tbody = document.getElementById("categories-table-body");
  const loader = document.getElementById("categories-loader-row");

  if (!tbody) return; // safety check
  if (isLoading) return;
  isLoading = true;
  if (loader) loader.style.display = "";

  let url = `/admin_api/categories/?page=${page}`;
  if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const results = data.results || data;
      if (loader) loader.style.display = "none";
      isLoading = false;
      nextPage = data.next;

      if (initialLoad) {
        tbody.innerHTML = "";
        totalRecords = 0;
      }

      results.forEach(cat => {
        totalRecords++;
        const row = `
          <tr>
            <td><a href="/category/detail/${cat.id}/">${cat.name}</a></td>
            <td>${cat.description || ""}</td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item text-info" href="/category/edit/${cat.id}/">
                    <i class="bx bx-edit-alt me-1"></i> Edit
                  </a>
                  <a class="dropdown-item text-danger" href="javascript:void(0);" onclick="delete_category(${cat.id})">
                    <i class="bx bx-trash me-1"></i> Delete
                  </a>
                </div>
              </div>
            </td>
          </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });

      const totalRow = document.getElementById("categories-total-row");
      if (totalRow) totalRow.remove();
      tbody.insertAdjacentHTML("beforeend", `
        <tr id="categories-total-row">
          <td colspan="3" class="text-end fw-bold text-primary">
            Total Records: ${totalRecords}
          </td>
        </tr>
      `);
    })
    .catch(err => {
      if (loader) loader.style.display = "none";
      isLoading = false;
      console.error("Error loading categories:", err);
    });
}

// âœ… Initialize: search + infinite scroll
document.addEventListener("DOMContentLoaded", () => {
  const scrollBox = document.getElementById("categories-scroll");
  const searchBox = document.getElementById("searchBox");

  // ðŸ”¹ Debounced search
  let searchTimeout = null;
  searchBox.addEventListener("input", () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      currentSearch = searchBox.value.trim();
      page = 1;
      nextPage = null;
      fetchCategories(true);
    }, 400);
  });

  // ðŸ”¹ Infinite scroll
  scrollBox.addEventListener("scroll", () => {
    if (
      scrollBox.scrollTop + scrollBox.clientHeight >= scrollBox.scrollHeight - 50 &&
      nextPage && !isLoading
    ) {
      page++;
      fetchCategories();
    }
  });

  // ðŸ”¹ Initial load
  fetchCategories(true);
});
</script>

{% endblock %}
