{% extends layout_path %}
{% load static %}
{% block title %} Categories {% endblock %}

{% block content %}

<div class="d-flex justify-content-end align-items-center mb-3 gap-2">
  {% comment %} <button type="button" class="btn btn-outline-success" id="exportCategoryExcelBtn" disabled>
    <i class="bx bx-file"></i> Export
  </button> {% endcomment %}
  <div class="flex-grow-1">
    <input type="text" id="searchBox" class="form-control" placeholder="Search categories...">
  </div>
  <a href="/category/add/" class="btn btn-primary">
    <i class="bx bx-plus"></i> Add Category
  </a>
</div>

<div class="card">
  <div class="table-responsive text-nowrap">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="categories-table-body">
        <tr id="categories-loader-row">
          <td colspan="3" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this category?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
let deleteCategoryId = null;

function delete_category(id) {
  deleteCategoryId = id;
  const modal = new bootstrap.Modal(document.getElementById("deleteConfirmModal"));
  modal.show();
}

function showToast(title, message, status) {
  const toast = document.getElementById("alert-box");
  document.getElementById("toast-title").textContent = title;
  document.getElementById("toast-body").textContent = message;
  document.getElementById("toast-icon").className = `bx me-2 ${status === "success" ? "bx-check-circle" : "bx-error"}`;
  toast.className = `bs-toast toast bg-${status} toast-placement-ex top-0 end-0 m-2 show`;
  new bootstrap.Toast(toast).show();
}

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

function loadCategories(search = "") {
  const tbody = document.getElementById("categories-table-body");
  const loader = document.getElementById("categories-loader-row");

  tbody.innerHTML = "";

  fetch(`/admin_api/categories/?search=${encodeURIComponent(search)}`)
    .then(res => res.json())
    .then(data => {
      tbody.innerHTML = "";

      data.forEach(cat => {
        const row = `
          <tr>
            <td><a href="/category/detail/${cat.id}/">${cat.name}</a></td>
            <td>${cat.description || ""}</td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item text-info" href="/category/edit/${cat.id}/">
                    <i class="bx bx-edit-alt me-1"></i> Edit
                  </a>
                  <a class="dropdown-item text-danger" href="javascript:void(0);" onclick="delete_category(${cat.id})">
                    <i class="bx bx-trash me-1"></i> Delete
                  </a>
                </div>
              </div>
            </td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });

      const totalRow = `
        <tr>
          <td colspan="3" class="text-end fw-bold text-primary">
            Total Records: ${data.length}
          </td>
        </tr>
      `;
      tbody.insertAdjacentHTML("beforeend", totalRow);
    })
    .catch(err => {
      console.error("Error loading categories:", err);
    });
}

// Initial load & search handling
document.addEventListener("DOMContentLoaded", () => {
  const searchBox = document.getElementById("searchBox"); // Add this input in your HTML

  function triggerSearch() {
    loadCategories(searchBox.value.trim());
  }

  // Debounce for typing
  let searchTimeout = null;
  searchBox.addEventListener("input", () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(triggerSearch, 400);
  });

  // Press Enter to search immediately
  searchBox.addEventListener("keypress", (e) => {
    if (e.key === "Enter") triggerSearch();
  });

  // Initial load
  loadCategories();
});

document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
  if (!deleteCategoryId) return;

  fetch(`/admin_api/categories/${deleteCategoryId}/`, {
    method: "DELETE",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": getCookie("csrftoken")
    }
  })
    .then(res => {
      if (res.ok) {
        location.reload();
      } else {
        showToast("Error", "Failed to delete category", "danger");
      }
    })
    .catch(err => console.error("Delete error:", err));
});
</script>
{% endblock %}
