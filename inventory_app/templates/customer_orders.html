{% extends layout_path %}
{% load static %}
{% block title %}Customer Orders{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
  <h4 class="fw-bold mb-2 mb-md-0">Bill</h4>
  <div class="d-flex justify-content-end align-items-center gap-2 flex-wrap">
    <button type="button" class="btn btn-outline-danger" id="exportPdfBtn">
      <i class="bx bxs-file-pdf"></i> Export PDF
    </button>
    <a href="/customer-list/" class="btn btn-primary">
      <i class="bx bx-arrow-back"></i> Back to Customers
    </a>
  </div>
</div>

<!-- ðŸ”¹ Date Filter Card -->
<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <form id="filterForm" class="row g-3 align-items-end">
      <div class="col-md-4">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" id="startDate" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" id="endDate" class="form-control">
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button type="submit" class="btn btn-primary flex-grow-1" id="applyFilterBtn">
          <i class="bx bx-filter-alt"></i> Apply Filter
        </button>
        <button type="button" class="btn btn-secondary flex-grow-1" id="resetFilterBtn">
          <i class="bx bx-reset"></i> Reset Filter
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Orders Table -->
<div class="card shadow-sm">
  <div class="table-responsive text-nowrap" style="max-height: 80vh; overflow-y: auto;" id="orders-scroll">
    <table class="table table-hover align-middle mb-0" id="ordersTable">
      <thead class="table-light">
        <tr>
          <th>Order</th>
          <th>Order Date</th>
          <th>Total Amount</th>
          <th>Discount</th>
          <th>Final Amount</th>
          <th>Paid Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <tr id="orders-loader-row">
          <td colspan="7" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
const customerId = "{{ pk }}";
const ordersUrl = `/admin_api/orders/${customerId}/`;
const tbody = document.getElementById("ordersBody");

let page = 1;
let nextPage = null;
let isLoading = false;
let startDate = "";
let endDate = "";

function fetchOrders(initialLoad = false) {
  if (isLoading) return;
  isLoading = true;

  const loader = document.getElementById("orders-loader-row");
  if (loader) loader.style.display = "";

  let url = `${ordersUrl}?page=${page}`;
  if (startDate && endDate) url += `&start_date=${startDate}&end_date=${endDate}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const results = data.results || data;
      nextPage = data.next;

      if (initialLoad) tbody.innerHTML = "";
      if (loader) loader.style.display = "none";

      if (Array.isArray(results) && results.length > 0) {
        results.forEach(order => {
          let finalAmount = order.is_percentage
            ? (order.total_amount - (order.total_amount * order.order_discount / 100)).toFixed(2)
            : (order.total_amount - order.order_discount).toFixed(2);

          let row = `
            <tr>
              <td>${order.id}</td>
              <td>${new Date(order.order_date).toLocaleString()}</td>
              <td>â‚¹ ${order.total_amount}</td>
              <td>${order.is_percentage ? order.order_discount + "%" : "â‚¹ " + order.order_discount}</td>
              <td>â‚¹ ${finalAmount}</td>
              <td>â‚¹ ${order.paid_amount}</td>
              <td>
                <div class="btn-group btn-group-sm">
                  <a href="customer-order-detail/${order.id}/" class="btn btn-outline-primary">
                    <i class="bx bx-show"></i> View
                  </a>
                  <a href="/order/${order.id}/" class="btn btn-outline-success">
                    <i class="bx bx-edit"></i> Manage
                  </a>
                </div>
              </td>
            </tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      } else if (initialLoad) {
        tbody.innerHTML = `
          <tr><td colspan="7" class="text-center text-muted py-4">No orders found.</td></tr>`;
      }

      isLoading = false;
    })
    .catch(error => {
      console.error("Error fetching orders:", error);
      isLoading = false;
    });
}

document.addEventListener("DOMContentLoaded", function () {
  const filterForm = document.getElementById("filterForm");
  const scrollBox = document.getElementById("orders-scroll");

  // ðŸ”¹ Initial Load
  fetchOrders(true);

  // ðŸ”¹ Infinite Scroll
  scrollBox.addEventListener("scroll", () => {
    if (
      scrollBox.scrollTop + scrollBox.clientHeight >= scrollBox.scrollHeight - 50 &&
      nextPage && !isLoading
    ) {
      page++;
      fetchOrders();
    }
  });

  // Apply filter
  filterForm.addEventListener("submit", function (e) {
    e.preventDefault();
    startDate = document.getElementById("startDate").value;
    endDate = document.getElementById("endDate").value;
    if (startDate && !endDate) {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("endDate").value = today;
      endDate = today;
    }
    page = 1;
    nextPage = null;
    fetchOrders(true);
  });

  // Reset filter
  document.getElementById("resetFilterBtn").addEventListener("click", function () {
    document.getElementById("startDate").value = "";
    document.getElementById("endDate").value = "";
    startDate = endDate = "";
    page = 1;
    nextPage = null;
    fetchOrders(true);
  });

  // Auto-open date picker
  [document.getElementById("startDate"), document.getElementById("endDate")].forEach(input => {
    input.addEventListener("focus", () => {
      if (input.showPicker) input.showPicker();
    });
  });

  // Export PDF
  document.getElementById("exportPdfBtn").addEventListener("click", function () {
    const s = document.getElementById("startDate").value;
    const e = document.getElementById("endDate").value;
    let url = `/admin_api/customer-orders/${customerId}/export_pdf/`;
    if (s && e) url += `?start_date=${s}&end_date=${e}`;
    window.location.href = url;
  });
});
</script>
{% endblock %}
