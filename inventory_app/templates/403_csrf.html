<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>403 Forbidden - CSRF Verification Failed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #d9534f;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>403 Forbidden</h1>
    <p><strong>CSRF verification failed.</strong></p>
    <p>Your session may have expired, or the form was submitted from a different origin.</p>
    <p>Please try again or return to the homepage.</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
