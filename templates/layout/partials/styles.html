<!-- Custom Toast Styles -->
<style>
  .bs-toast {
    min-width: 300px;
    max-width: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border: none;
  }
  
  .bs-toast.position-fixed {
    top: 20px !important;
    right: 20px !important;
    z-index: 9999 !important;
  }
  
  @media (max-width: 768px) {
    .bs-toast.position-fixed {
      top: 10px !important;
      right: 10px !important;
      left: 10px !important;
      max-width: none;
      min-width: auto;
    }
  }
  
  .toast-header {
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  
  .bs-toast.bg-success .toast-header,
  .bs-toast.bg-danger .toast-header,
  .bs-toast.bg-warning .toast-header,
  .bs-toast.bg-info .toast-header {
    background-color: rgba(255,255,255,0.1);
    color: white;
  }
  
  .bs-toast.bg-success .toast-body,
  .bs-toast.bg-danger .toast-body,
  .bs-toast.bg-warning .toast-body,
  .bs-toast.bg-info .toast-body {
    color: white;
  }
</style>
